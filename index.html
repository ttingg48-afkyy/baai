<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>BaraAI</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #000 60%, #200000 100%);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      font-family: 'Creepster', cursive;
      text-align: center;
      font-size: 2.7em;
      color: #ff0000;
      text-shadow: 0 0 15px #ff0000, 0 0 35px #660000;
      padding: 15px 0;
      background: rgba(0, 0, 0, 0.75);
      border-bottom: 2px solid #330000;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
      padding-bottom: 90px;
    }

    .msg {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
      font-size: 0.95em;
    }

    .user {
      align-self: flex-end;
      background: #b30000;
      color: #fff;
      box-shadow: 0 0 10px #ff0000;
    }

    .ai {
      align-self: flex-start;
      background: #141414;
      color: #ffcccc;
      border: 1px solid #330000;
      box-shadow: 0 0 10px #330000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #inputBox {
      display: flex;
      gap: 8px;
      padding: 12px;
      position: fixed;
      bottom: env(safe-area-inset-bottom);
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.85);
      border-top: 2px solid #330000;
      z-index: 10;
    }

    input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 10px;
      background: #111;
      color: #fff;
      border: 1px solid #550000;
      font-size: 1em;
      outline: none;
      box-shadow: 0 0 10px #660000 inset;
      transition: box-shadow 0.2s;
    }

    input:focus {
      box-shadow: 0 0 10px #ff0000 inset, 0 0 10px #ff0000;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      background: #ff0000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px #ff0000;
      transition: 0.2s;
    }

    button:hover {
      background: #ff3333;
      box-shadow: 0 0 20px #ff0000;
    }

    /* ⚡ efek petir */
    .flash {
      position: fixed;
      font-size: 20px;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
      animation: flashAnim 0.25s ease-out forwards;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes flashAnim {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.4); }
    }
  </style>
</head>

<body>
  <header>BARA<span style="color:#fff;">AI</span></header>
  <div id="chat"></div>

  <div id="inputBox">
    <input id="userInput" type="text" placeholder="Ketik pesan..." autocomplete="off" />
    <button onclick="sendMessage()">Kirim</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');

    // efek petir tiap huruf diketik user
    input.addEventListener('input', (e) => {
      if (e.data && e.data.trim()) {
        const span = document.createElement('span');
        span.className = 'flash';
        span.textContent = '⚡';
        span.style.left = (window.innerWidth * Math.random()) + 'px';
        span.style.top = (window.innerHeight * 0.9 * Math.random()) + 'px';
        document.body.appendChild(span);
        setTimeout(() => span.remove(), 250);
      }
    });

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage('user', text);
      input.value = '';

      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      const reply = data.reply || '...';
      await typeMessage(reply);
    }

    function appendMessage(role, text) {
      const msg = document.createElement('div');
      msg.className = 'msg ' + role;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function typeMessage(text) {
      const msg = document.createElement('div');
      msg.className = 'msg ai';
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;

      for (let i = 0; i < text.length; i++) {
        msg.textContent += text[i];
        chat.scrollTop = chat.scrollHeight;
        await new Promise(r => setTimeout(r, 22));
      }
    }
  </script>
</body>
</html>
