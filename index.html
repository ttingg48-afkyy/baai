<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BaraAi</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap');

    body {
      margin: 0;
      background: radial-gradient(circle at top, #000000 60%, #1a0000 100%);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 14px;
      font-family: 'Creepster', cursive;
      font-size: 2em;
      color: #ff0000;
      text-shadow: 0 0 15px #ff0000;
      letter-spacing: 3px;
      background: #000;
      border-bottom: 1px solid #111;
    }

    #chat-box {
      height: calc(100vh - 120px);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 15px;
      scroll-behavior: smooth;
      background: radial-gradient(circle at center, #080808, #000);
    }

    .msg {
      max-width: 80%;
      padding: 12px 15px;
      border-radius: 12px;
      line-height: 1.5;
      word-wrap: break-word;
      font-size: 0.95em;
      animation: fadeIn 0.3s ease;
    }

    .user {
      align-self: flex-end;
      background: #b30000;
      color: #fff;
      box-shadow: 0 0 10px #ff0000;
    }

    .ai {
      align-self: flex-start;
      background: #1a1a1a;
      border: 1px solid #330000;
      color: #ffcccc;
      box-shadow: 0 0 10px #330000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #inputBox {
      display: flex;
      gap: 10px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.9);
      border-top: 2px solid #330000;
      position: sticky;
      bottom: 0;
    }

    input {
      flex: 1;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: #111;
      color: #fff;
      font-size: 1em;
      transition: box-shadow 0.2s;
    }

    input:focus {
      box-shadow: 0 0 10px #ff0000;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #ff0000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #b30000;
      transition: 0.2s;
    }

    button:hover {
      background: #ff3333;
      box-shadow: 0 0 15px #ff0000;
    }

    /* efek petir pas ngetik */
    .flash {
      position: absolute;
      font-size: 18px;
      color: #ff0000;
      animation: flashAnim 0.2s ease;
      pointer-events: none;
    }

    @keyframes flashAnim {
      0% { opacity: 1; text-shadow: 0 0 10px #ff0000; transform: scale(1); }
      100% { opacity: 0; text-shadow: none; transform: scale(0.5); }
    }
  </style>
</head>

<body>
  <header>BaraAi</header>
  
    <div id="chat-box">
    <div class="msg ai">Halo, aku BaraAI! Ngobrol santai aja ðŸ˜„</div>
  </div>
  
  <div id="inputBox">
    <input id="userInput" type="text" placeholder="Ketik pesan..." autocomplete="off" />
    <button onclick="sendMessage()">Kirim</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');

        const rect = input.getBoundingClientRect();
        span.style.left = rect.left + (Math.random() * rect.width) + 'px';
        span.style.top = rect.top - 10 + 'px';

        setTimeout(() => span.remove(), 150);
      }
    });

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage('user', text);
      input.value = '';

      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      const reply = data.reply || 'Ga ada respon.';

      // efek ngetik smooth buat AI
      await typeMessage(reply);
    }

    function appendMessage(role, text) {
      const msg = document.createElement('div');
      msg.className = 'msg ' + role;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }
    
    function addTyping() {
      const div = document.createElement('div');
      div.className = 'msg ai typing';
      div.textContent = 'BaraAI sedang mengetik...';
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      return div;
    }
    
    async function typeMessage(text) {
      const msg = document.createElement('div');
      msg.className = 'msg ai';
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;

      for (let i = 0; i < text.length; i++) {
        msg.textContent += text[i];
        chat.scrollTop = chat.scrollHeight;
        await new Promise(r => setTimeout(r, 20));
      }
    }
  </script>
</body>
</html>
