<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BaraAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; width: 100%; background: #070707; overflow: hidden; font-family: 'Poppins', sans-serif; }

    header {
      text-align: center;
      padding: 14px;
      font-family: 'Creepster', cursive;
      font-size: 2em;
      color: #ff0000;
      text-shadow: 0 0 15px #ff0000;
      letter-spacing: 3px;
      background: #000;
      border-bottom: 1px solid #111;
    }

    #chat-box {
      height: calc(100vh - 120px);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 15px;
      scroll-behavior: smooth;
      background: radial-gradient(circle at center, #080808, #000);
    }

    .msg {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 12px;
      word-wrap: break-word;
      font-size: 15px;
      line-height: 1.5em;
      animation: fadeIn 0.3s ease;
    }

    .ai {
      background: #161616;
      color: #e7e7e7;
      align-self: flex-start;
      border: 1px solid #2a2a2a;
      box-shadow: 0 0 6px #ff0000a0;
    }

    .user {
      background: #9c0000;
      color: #fff;
      align-self: flex-end;
      border: 1px solid #b30000;
      box-shadow: 0 0 6px #b30000a0;
    }

    #input-area {
      display: flex;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #0a0a0a;
      border-top: 1px solid #111;
      padding: 10px;
    }

    input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #1a1a1a;
      color: #fff;
      font-size: 15px;
      outline: none;
    }

    button {
      background: #ff0000;
      color: #fff;
      border: none;
      margin-left: 10px;
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #ff0000aa;
      transition: 0.2s;
    }

    button:hover {
      background: #cc0000;
      box-shadow: 0 0 15px #ff0000;
    }

    .typing {
      font-style: italic;
      color: #888;
      align-self: flex-start;
      animation: pulse 1s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    @media (max-width: 600px) {
      header { font-size: 1.7em; }
      .msg { max-width: 90%; font-size: 14px; }
    }
  </style>
</head>
<body>
  <header>BaraAI</header>

  <div id="chat-box">
    <div class="msg ai">Halo, aku BaraAI! Ngobrol santai aja üòÑ</div>
  </div>

  <div id="input-area">
    <input id="user-input" type="text" placeholder="Ketik pesan..." autocomplete="off" />
    <button id="send-btn">Kirim</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    let history = [];

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `msg ${sender}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      if (sender === "ai") typeWriter(div, text);
      else div.textContent = text;
    }

    function typeWriter(element, text) {
      let i = 0;
      const speed = 15; // kecepatan ngetik
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          chatBox.scrollTop = chatBox.scrollHeight;
          setTimeout(type, speed);
        }
      }
      type();
    }
    
    await typeMessage(reply);
    }
    
    function addTyping() {
      const div = document.createElement('div');
      div.className = 'msg ai typing';
      div.textContent = 'BaraAI sedang mengetik...';
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      return div;
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      addMessage(message, 'user');
      userInput.value = '';

      const typingDiv = addTyping();

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, history })
        });

        const data = await res.json();
        chatBox.removeChild(typingDiv);
        addMessage(data.reply, 'ai');

        history.push({ role: 'user', text: message });
        history.push({ role: 'ai', text: data.reply });
      } catch (err) {
        chatBox.removeChild(typingDiv);
        addMessage('‚ö†Ô∏è Gagal konek ke server.', 'ai');
      }
    }
  </script>
</body>
</html>
